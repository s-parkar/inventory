{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
            <p class="text-gray-500 text-sm">Join the ecosystem</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="user@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
                <select name="role" id="role"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                    <option value="user">User (Buyer)</option>
                    <option value="supplier">Supplier (Seller)</option>
                    <option value="admin">Admin (Manager)</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">For demo purposes, you can choose your own role.</p>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-400">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}"
                    class="text-indigo-600 hover:underline">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
